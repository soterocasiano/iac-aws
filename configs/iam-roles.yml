s3-ec2-role:
  - name: S3_EC2_Role
    managed_policies:
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
    assume_role_policy_document: {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Sid": "Statement1",
          "Effect": "Allow",
          "Principal": {
            "Service": [
              "ec2.amazonaws.com"
            ]
          },
          "Action": "sts:AssumeRole"
        }
      ]
    }

ssm-ec2-role:
  - name: SSM_EC2_Role
    managed_policies:
      - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
    assume_role_policy_document: {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Sid": "AllowEC2AssumeRole",
          "Effect": "Allow",
          "Principal": {
            "Service": [
              "ec2.amazonaws.com"
            ]
          },
          "Action": "sts:AssumeRole"
        }
      ]
    }
