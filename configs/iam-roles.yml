test-role-1:
  - name: test_role
    managed_policies:
      - arn:aws:iam::aws:policy/AmazonS3TablesReadOnlyAccess
    assume_role_policy_document: {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Sid": "Statement1",
          "Effect": "Allow",
          "Principal": {
            "AWS": "arn:aws:iam::166072979266:user/testuser1"
            },
          "Action": "sts:AssumeRole"
        }
      ]
    }

test-role-2:
  - name: test_role_2
    assume_role_policy_document: {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Sid": "Statement1",
          "Effect": "Allow",
          "Principal": {
            "AWS": "arn:aws:iam::166072979266:user/testuser2"
            },
